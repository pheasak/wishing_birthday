<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      body {
        text-align: center;
        background: linear-gradient(135deg, #ffccff, #ff99cc);
        font-family: "Arial", sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        background: rgba(255, 255, 255, 0.8);
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 2rem;
        color: #ff4081;
        margin: 0;
        animation: glow 2s infinite alternate;
      }
      .birthday-message {
        font-size: 1.5rem;
        color: #333;
        text-align: center;
        margin: 1rem 0;
        opacity: 0;
        animation: fadeIn 3s forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081, 0 0 20px #ff4081;
        }
        100% {
          text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 40px #ff4081;
        }
      }
      .balloon {
        width: 60px;
        height: 80px;
        background-color: red;
        border-radius: 50% 50% 60% 60%;
        position: absolute;
        animation: floatUp 6s infinite ease-in;
        bottom: -100px;
      }
      .balloon::after {
        content: "";
        width: 2px;
        height: 60px;
        background-color: black;
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) scale(1.2);
          opacity: 0;
        }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ff4081;
        animation: confetti-fall 5s infinite;
      }
      @keyframes confetti-fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
        }
      }
      .music-control {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .music-control:hover {
        background-color: #ff1a66;
      }
      .image-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin-bottom: 1rem;
      }
      .birthday-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        border: 5px solid #ff4081;
        animation: bounce 2s infinite;
      }
      .birthday-hat {
        position: absolute;
        top: -40px; /* Adjust to position the hat correctly */
        left: 50%;
        transform: translateX(-50%);
        width: 100px; /* Adjust the size of the hat */
        height: auto;
        z-index: 1;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" src="sound.mp3" loop></audio>
    <div class="container">
      <div class="image-container">
        <img class="birthday-image" src="pic6.jpg" alt="Birthday Image" />
      </div>
      <h1>ðŸŽ‰ Happy Birthday, Keo Rita ðŸŽ‚</h1>
      <p class="birthday-message">
        Wishing you a day full of love and surprises! May all your dreams come
        true, and may this year be the best one yet. Cheers to you! ðŸ¥³ðŸŽˆ
      </p>
    </div>
    <button class="music-control" onclick="toggleMusic()">Play Music</button>
    <script>
      // Balloon creation
      function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${
          Math.random() * 360
        }, 100%, 70%)`;
        balloon.style.width = `${Math.random() * 40 + 40}px`;
        balloon.style.height = `${Math.random() * 60 + 60}px`;
        balloon.style.animationDuration = `${Math.random() * 6 + 4}s`;
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 10000);
      }
      setInterval(createBalloon, 500);

      // Confetti creation
      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = `hsl(${
          Math.random() * 360
        }, 100%, 70%)`;
        confetti.style.animationDuration = `${Math.random() * 5 + 3}s`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 8000);
      }
      setInterval(createConfetti, 200);

      // Music control
      const audio = document.getElementById("bg-music");
      function toggleMusic() {
        if (audio.paused) {
          audio.play();
          document.querySelector(".music-control").textContent = "Pause Music";
        } else {
          audio.pause();
          document.querySelector(".music-control").textContent = "Play Music";
        }
      }
    </script>
  </body>
</html>
